<div class="sga_login_wrap">
              <div class="login_st-title">
                 <h2>Forgot Password</h2>
                 <p>
                 Temporary password is going to be sent your email address
                 </p>
              </div>
              <div class="login_input-area forgot-Wrap">
                  <fieldset>
                  	<form>
                    	<div class="inputTxt">
                        <p class="_label">
                           <label>*Login ID</label>
                           <input type="text" id="txtname" name="" class="required" maxlength="20" tabindex="1" autofocus placeholder="Login Id">
                        </p>
                        <p class="_label">
                           <label>*Email Address</label>
                           <input type="email" id="txtemail" name="" class="required" maxlength="30" tabindex="2" placeholder="Email Address">
                        </p>                        
                        </div>
                        <div class="sendBtn">
                        	<button type="submit" id="btnSubmit" tabindex="3">Submit</button>
                        </div>
                    </form>
                  </fieldset>
				  <div class="pwd-not-correct" id="loginresult" style="display:none;"></div>
              </div>
           </div>
