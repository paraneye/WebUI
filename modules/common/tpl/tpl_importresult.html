<h2 class="title bg-primary">Import Result</h2>
<form class="form-horizontal pop-form" form="form"> 
  <div>
	  <strong>Total</strong> : <span class="label label-default" id="cnt_total"><%=Total%></span> &nbsp;/&nbsp; 
	  <strong>Success</strong> : <span  class="label label-success" id="cnt_success"><%=Success%></span> &nbsp;/&nbsp;
	  <strong>Fail</strong> : <span  class="label label-danger" id="cnt_fail"><%=Fail%></span>
  </div>
  <div style="padding-bottom:20px;" class=".dev_fail">
		 Please find import log file to see details of failures
  </div>
</form>
<div class="pop-btn-control bg-primary">
  <button id="btnClose" class="btn btn-primary">Close</button>
</div>
