<h2 class="title bg-primary">Upload Drawing</h2>
<form class="form pop-form" role="form" style="margin-top:-10px;">
  <div id="done" style="display:none;padding-bottom:20px;font-size:14px;">
	  <strong>Total</strong> : <span class="label label-default" id="cnt_total"></span> &nbsp;/&nbsp; 
	  <strong>Success</strong> : <span  class="label label-success" id="cnt_success"></span> &nbsp;/&nbsp;
	  <strong>Fail</strong> : <span  class="label label-danger" id="cnt_fail"></span>
  </div>
  <div id="doing">
  	<div id="uploading" style="text-align:center;display:none;" class="alert alert-success"></div>
  	<div id="dragbox" class="bg-info">Drag & Drop Files Here.</div>
  </div>
  <div class="progress" style="margin-bottom:10px;display:none;">
  	<div class="progress-bar" id="progressBar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
	</div>
  <div class="progress" style="display:none;">
  	<div class="progress-bar" id="progressBarTotal" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
	</div>
</form>
<div class="pop-btn-control bg-primary" id="donecontrol" style="display:none">
  <button id="btnClose" class="btn btn-primary">Close</button>
</div>
<div class="pop-btn-control bg-primary" id="doingcontrol">
  <button id="btnSave" class="btn btn-primary">Save</button>
  <button id="btnCancel" class="btn async btn-default">Cancel</button>
</div>
