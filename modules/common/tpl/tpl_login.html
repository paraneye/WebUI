<div class="sga_login_wrap">
  <div class="element-logo">
		<i class="s-icon-sigma"></i>
		<span class="">Reveal Sigma</span>
  </div>
  <div class="login_input-area">
	  <fieldset>
		<form>
			<div class="inputTxt">
			<p>
			   <label>User Name</label>
			   <input type="text" id="txtname" name="txtname" class="required" maxlength="20" autofocus tabindex="1" placeholder="User Name">
			</p>
			<p>
			   <label>Password</label>
			   <input type="password" id="txtpassword" name="txtpassword" class="required" maxlength="20" tabindex="2" placeholder="Password">
			</p>                        
			</div>
			<div class="sendBtn">
				<button type="submit" id="btnLogin" tabindex="3"><span class="enter_Bool"></span>LOG<br>&nbsp;&nbsp;&nbsp;IN</button>
			</div>
		</form>
	  </fieldset>
	  <div class="forgot_pwd">
		<span><label><input type="checkbox" id="chksave">Remember me</label></span>
		<span><a href="/ui/#forgotpassword"><img src="img/common/login-forgot_bool.png" alt="" title="">Forgot Password?</a></span>                  	
	  </div>
	  <div class="pwd-not-correct" id="loginresult" style="display:none;">Password is not matched.</div>
  </div>
</div>
