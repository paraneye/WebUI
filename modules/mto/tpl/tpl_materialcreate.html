<h2 class="title bg-primary">Add New Material</h2>
<form class="form-horizontal pop-form" role="form">
	 <div class="col-sm-6">	  
	  <div class="form-group">
		<label  class="col-sm-4 control-label" >*Discipline</label>
		<div class="col-sm-8">
			<div class="divDiscipline" id=""></div>
			<div style="clear:both;"/>
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-4 control-label">*Task Category</label>
		<div class="col-sm-8">
			<div class="divTaskCategory" id=""></div>
			<div style="clear:both;"/>
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-4 control-label">*Task Type</label>
		<div class="col-sm-8">
			<div class="divTaskType" id=""></div>
			<div style="clear:both;"/>
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-4 control-label">*Description</label>
		<div class="col-sm-8">
				<input type="text" class="form-control required" value="<%=Description%>" id="txtDescription">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-4 control-label">Vendor</label>
		<div class="col-sm-8">
				<input type="text" class="form-control" placeholder="" value="<%=Vendor%>" id="txtVendor">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-4 control-label">Part Number</label>
		<div class="col-sm-8">
				<input type="text" class="form-control" placeholder="" value="<%=PartNumber%>" id="txtPartnumber">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-4 control-label">*UOM</label>
		<div class="col-sm-8">				
			<div class="divUOM" id=""></div>
			<div style="clear:both;"/>
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-4 control-label">*Man Hour</label>
		<div class="col-sm-8">
		<input type="text" class="form-control d_number required" value="<%=Manhours%>" id="txtManHour">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-4 control-label">Cost Code</label>
		<div class="col-sm-8">
			<div class="divCostCode" id=""></div>
			<div style="clear:both;"/>
		</div>
	  </div>
	 </div>
	 <div class="col-sm-6">
	 <div id="field_subbuttons"></div>
	  <div id="field_sublist">
		<table class="table">
			<thead>
				<tr>
					<th style="text-align:center;"></th>
					<th style="text-align:center;">Title</th>
					<th style="text-align:center;">Value</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	  </div>
	</div>
</form>  

<div class="pop-btn-control bg-primary">
	<button type="submit" class="btn btn-primary" id="btnSave">Save</button>			
	<button type="submit" class="btn btn-default" id="btnCancel">Cancel</button>
</div>
