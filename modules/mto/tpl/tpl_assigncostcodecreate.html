<h2 class="title bg-primary">Assign Cost Code</h2>

	<label  class="col-sm-4 control-label" >Cost Code</label>
	<div class="input-group col-sm-6">
      <input type="text" class="form-control" placeholder="Cost Code" value="" id="txtCostCode">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" id="btnSearch">Search</button>
      </span>
    </div>
  </div>
</form>
<p class="text-danger" id="noselerror"></p>
<div id="sublist" style="overflow-y:auto;height:300px;margin:10px;"></div>
<div class="pop-btn-control bg-primary">
    <button type="submit" class="btn btn-primary" id="btnSave">Save</button>			
    <button type="submit" class="btn btn-default" id="btnCancel">Cancel</button>
</div>
