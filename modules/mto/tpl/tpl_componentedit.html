<h2 class="title bg-primary">MTO Edit</h2>
<form class="form-horizontal pop-form" role="form">
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-4 control-label">*Quantity</label>
		<div class="col-sm-6">
			<div class="input-group">
		  <input type="text" class="form-control text-right" placeholder="" value="" id="txtQuantity">
		  <span id="uomCode" class="input-group-addon">.00</span>
			</div>
		</div>
	  </div>
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-4 control-label">*Description</label>
		<div class="col-sm-8">
			<strong><p class="form-control-static" id="lblDescription"></p></strong>
		</div>
	  </div>
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-4 control-label">Man Hour</label>
		<div class="col-sm-3">
			<strong><p id="txtManHour" class="text-right form-control-static">0</p></strong>
		</div>
	  </div>
	<div class="form-group forcivil StructureNumber">
		<label for="inputEmail3" class="col-sm-4 control-label">*Structure Number</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" placeholder="" value="" id="txtFoundationNum">
		</div>
	  </div>
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-4 control-label">Engineering Tag</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" placeholder="" value="" id="txtEngTag">
		</div>
	  </div>
</form>
<div class="row" style="margin-bottom:10px;">
	<div class="col-sm-4">
	</div>
	<div class="col-sm-6">
		<button class="btn btn-success" id="btnAdd">Add User Define Field</button>		
	</div>
</div>
<div class="pop-btn-control bg-primary">
<button type="submit" class="btn btn-primary" id="btnSave">Save</button>			
<button type="submit" class="btn btn-default" id="btnMTOCancel">Cancel</button>
</div>
