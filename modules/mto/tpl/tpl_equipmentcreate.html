<h2 class="title bg-primary">Add New Equipment</h2>
<form role="form" class="form-horizontal pop-form">
<div class="row">
<div class="col-sm-6">
<div class="form-group">
<label  class="col-sm-4 control-label" >*Category1</label>
<div class="col-sm-8">
	<div class="divMainCategory" id=""></div>
	<div style="clear:both;"/>
</div>
</div>
<div class="form-group">
<label  class="col-sm-4 control-label">*Category2</label>
<div class="col-sm-8">
	<div class="divSubCategory" id=""></div>
	<div style="clear:both;"/>
</div>
</div>
<div class="form-group">
<label  class="col-sm-4 control-label">Category3</label>
<div class="col-sm-8">
	<div class="divThirdLevel" id=""></div>
	<div style="clear:both;"/>
</div>
</div>
<div class="form-group">
<label  class="col-sm-4 control-label">*Spec</label>
<div class="col-sm-8">
<input type="text" class="form-control required" placeholder="" value="<%=Spec%>" id="txtSpec">
</div>
</div>
<div class="form-group">
<label  class="col-sm-4 control-label">Type</label>
<div class="col-sm-8">
<input type="text" class="form-control" placeholder="" value="<%=EquipmentType%>" id="txtType">
</div>
</div>
<div class="form-group">
<label  class="col-sm-4 control-label">Model Number</label>
<div class="col-sm-8">
<input type="text" class="form-control" placeholder="" value="<%=ModelNumber%>" id="txtModelNumber">
</div>
</div>
<div class="form-group">
<label  class="col-sm-4 control-label">Description</label>
<div class="col-sm-8">
		<input type="text" class="form-control" placeholder="" value="<%=Description%>" id="txtDescription">
</div>
</div>

</div>
<div class="col-sm-6">
<div class="col-sm-12" id="field_subbuttons"></div>
<div id="field_sublist">
<table class="table">
	<thead>
		<tr>
			<th style="text-align:center;"></th>
			<th style="text-align:center;">*Title</th>
			<th style="text-align:center;">*Value</th>			
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>
</div>
</div>
</div>
</form> 
<div class="pop-btn-control bg-primary">
	 <button type="submit" class="btn btn-primary" id="btnSave">Save</button>			
	 <button type="submit" class="btn btn-default" id="btnCancel">Cancel</button>
</div>
