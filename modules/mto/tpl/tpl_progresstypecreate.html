<h2 class="title bg-primary">Add New Progress Type</h2>
<form role="form" class="form-horizontal pop-form">
	<div class="col-sm-12">
	  <div class="form-group">
		<label  class="col-sm-4 control-label " >*Progress Type</label>
		<div class="col-sm-8">
				<input type="text" class="form-control required" placeholder="" value="<%=Name%>" id="txtProgressType">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-4 control-label">*Progress Description</label>
		<div class="col-sm-8">
				<textarea rows="2" class="form-control required" id="txtProgressDesc" ><%=Description%></textarea>
		</div>
	  </div>
	  
	</div>  
	<div class="col-sm-12">	
	 <div id="subbuttons"></div>
	  <div id="sublist">
		<table class="table">
			<thead>
				<tr>
					<th style="text-align:center; width:5%;"></th>
					<th style="text-align:center; width:30%;">Progress Step</th>
					<th style="text-align:center; width:30%;">Weight</th>
					<th style="text-align:center;">Multiplied by Qty.</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2" style="text-align:center;">Total</td>
					<td style="text-align:right;" class="tdtotal"></td>
					<td class="tdcmd">(Standard 100)</td>
				</tr>
			</tfoot>
		</table>
	  </div>  
	</div>
	
</form>  
<div class="pop-btn-control bg-primary">
	 <button type="submit" class="btn btn-primary" id="btnSave">Save</button>			
	 <button type="submit" class="btn btn-default" id="btnCancel">Cancel</button>
</div>
