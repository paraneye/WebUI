<h2 class="title bg-primary">Add Code Category</h2>
<form class="form-horizontal pop-form" form="form">					  
	  <div class="form-group">
		<label  class="col-sm-4 control-label" >*CodeCategory</label>
		<div class="col-sm-8">
			<input type="text" class="form-control required" placeholder="CodeCategory" value="<%=CodeCategory%>" id="txtCodeCategory">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-4 control-label" >*CategoryName</label>
		<div class="col-sm-8">
			<input type="text" class="form-control required" placeholder="CategoryName" value="<%=CategoryName%>" id="txtCategoryName">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-4 control-label" >*CategoryDescription</label>
		<div class="col-sm-8">
			<input type="text" class="form-control required" placeholder="CategoryDescription" value="<%=CategoryDescription%>" id="txtCategoryDescription">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-4 control-label" >*ParentCodeCategory</label>
		<div class="col-sm-8">
			<input type="text" class="form-control required" placeholder="ParentCodeCategory" value="<%=ParentCodeCategory%>" id="txtParentCodeCategory">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-4 control-label" >*SortOrder</label>
		<div class="col-sm-8">
			<input type="text" class="form-control required" placeholder="SortOrder" value="<%=SortOrder%>" id="txtSortOrder">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-4 control-label" >*CreatedBy</label>
		<div class="col-sm-8">
			<input type="text" class="form-control required" placeholder="CreateBy" value="<%=CreatedBy%>" id="txtCreatedBy">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-4 control-label" >*CreatedDate</label>
		<div class="col-sm-8">
			<input type="text" class="form-control required" placeholder="CreateDate" value="<%=CreatedDate%>" id="txtCreatedDate">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-4 control-label" >*UpdatedBy</label>
		<div class="col-sm-8">
			<input type="text" class="form-control required" placeholder="UpdatedBy" value="<%=UpdatedBy%>" id="txtUpdatedBy">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-4 control-label" >*UpdatedDate</label>
		<div class="col-sm-8">
			<input type="text" class="form-control required" placeholder="UpdatedDate" value="<%=UpdatedDate%>" id="txtUpdatedDate">
		</div>
	  </div>
</form>  
<div class="pop-btn-control bg-primary">
	 <button type="submit" class="btn btn-primary" id="btnSave">Save</button>			
	 <button type="submit" class="btn btn-default" id="btnCancel">Cancel</button>
</div>
