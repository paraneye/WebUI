<h2 class="title" style="padding-bottom:30px;">Add Company</h2>
<form class="form-horizontal" form="form">					  

	  <div class="form-group">
		<label  class="col-sm-4 control-label" >*Id</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" placeholder="" value="<%=Id%>" id="txtId">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-4 control-label" >*Date</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" placeholder="" value="<%=Date%>" id="txtDate">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-4 control-label" >*Thread</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" placeholder="" value="<%=Thread%>" id="txtThread">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-4 control-label" >*Level</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" placeholder="" value="<%=Level%>" id="txtLevel">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-4 control-label" >*Logger</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" placeholder="" value="<%=Logger%>" id="txtLogger">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-4 control-label" >*Message</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" placeholder="" value="<%=Message%>" id="txtMessage">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-4 control-label" >*Exception</label>

        <div class="col-sm-8">
		<textarea class="form-control" rows="6" cols="120"><%=Exception%></textarea>
		</div>
	  </div>
	 <br>
	 <button type="submit" class="btn btn-primary" id="btnSave">Save</button>			
	 <button type="submit" class="btn btn-default" id="btnCancel">Cancel</button>
</form>
