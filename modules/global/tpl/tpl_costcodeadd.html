<h2 class="title bg-primary">Add New Cost Code</h2>
<form class="form-horizontal pop-form" role="form">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-4 control-label">*Cost Code</label>
    <div class="col-sm-8">
		<input type="text" class="form-control required" autofocus maxlength=50  id="txtCostCode" value="<%=CostCode%>">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-4 control-label">*Description</label>
    <div class="col-sm-8">
		<textarea class="form-control required" id="txtDescription" maxlength=50  ><%=Description%></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-4 control-label">Direct</label>
    <div class="col-sm-8">
      <input type="checkbox" id="chkdirect" <% if (CostCodeType == 'Y') { %>checked<% } %> >
    </div>
  </div>
</form>
<div class="pop-btn-control bg-primary">
  <button id="btnSave" class="btn btn-primary">Save</button>
  <button id="btnCancel" class="btn btn-default">Cancel</button>
</div>
