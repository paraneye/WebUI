<h2 class="title bg-primary">Add Sigma Job</h2>
<form class="form-horizontal pop-form" form="form">					  
	  <div class="form-group">
		<label  class="col-sm-4 control-label" >*SigmaJobId</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" placeholder="" value="<%=SigmaJobId%>" id="txtSigmaJobId">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-4 control-label" >*SigmaJobName</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" placeholder="" value="<%=SigmaJobName%>" id="txtSigmaJobName">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-4 control-label" >*JobCategoryCode</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" placeholder="" value="<%=JobCategoryCode%>" id="txtJobCategoryCode">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-4 control-label" >*CreatedBy</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" placeholder="" value="<%=CreatedBy%>" id="txtCreatedBy">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-4 control-label" >*CreatedDate</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" placeholder="" value="<%=CreatedDate%>" id="txtCreatedDate">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-4 control-label" >*UpdatedBy</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" placeholder="" value="<%=UpdatedBy%>" id="txtUpdatedBy">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-4 control-label" >*UpdatedDate</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" placeholder="" value="<%=UpdatedDate%>" id="txtUpdatedDate">
		</div>
	  </div>
</form>  
<div class="pop-btn-control bg-primary">
 <button type="submit" class="btn btn-primary" id="btnSave">Save</button>			
 <button type="submit" class="btn btn-default" id="btnCancel">Cancel</button>
</div>
