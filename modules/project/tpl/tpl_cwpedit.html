<h2 class="title bg-primary">Edit CWP</h2>
<form class="form-horizontal pop-form" role="form">  
  <div class="form-group">
	<label  class="col-sm-3 control-label">*CWP Number</label>
    <div class="col-sm-9">
		<input type="text" class="form-control required" autofocus id="txtCwpName" value="<%=CwpName%>">
	</div>
  </div>
  <div class="form-group">
	<label  class="col-sm-3 control-label">*Discipline</label>
    <div class="col-sm-9">
		<select class="form-control required" id="divDiscipline"></select>
	</div>
  </div>
  <div class="form-group">
	<label  class="col-sm-3 control-label">*Description</label>
    <div class="col-sm-9">
		<input type="text" class="form-control required" id="txtCwpDesc"  value="<%=Description%>">
	</div>
  </div>
</form>
<div class="pop-btn-control bg-primary">
  <button id="btnSave" class="btn btn-primary">Save</button>
  <button id="btnCancel" class="btn btn-default">Cancel</button>
</div>
