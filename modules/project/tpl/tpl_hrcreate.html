<h2 class="title bg-primary">Add New Resource</h2>
<form class="form-horizontal pop-form" form="form">					  
	  <div class="form-group">
		<label  class="col-sm-3 control-label" >*Employee ID</label>
		<div class="col-sm-9">
			<input type="text" class="form-control required" placeholder="Employee ID" value="<%=EmployeeId%>" id="txtEmployeeId">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-3 control-label">*First Name</label>
		<div class="col-sm-9">
			<input type="text" class="form-control required" placeholder="First Name" value="<%=FirstName%>" id="txtFirstName">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-3 control-label">*Last Name</label>
		<div class="col-sm-9">
			<input type="text" class="form-control required" placeholder="Last Name" value="<%=LastName%>" id="txtLastName">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-3 control-label">*Phone Number</label>
		<div class="col-sm-9">
			<input type="text" class="form-control d_phone required" placeholder="Phone Number" value="<%=PhoneNumber%>" id="txtPhoneNumber">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-3 control-label">Email Address</label>
		<div class="col-sm-9">
			<input type="text" class="form-control d_email" placeholder="Email Address" value="<%=EmailAddress%>" id="txtEmailAddress">
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-3 control-label">*Role</label>
		<div class="col-sm-9">
			<select id="roles" class="form-control required">
			</select>
		</div>
	  </div>
	  <div class="form-group gcardinfo" style="display:none;">
		<label  class="col-sm-3 control-label">*NFC Card ID</label>
		<div class="col-sm-9">
				<input type="text" class="form-control" id="txtNfcCardId" placeholder="NFC Card ID" maxlength="25" value="<%=NfcCardId%>" />
		</div>
	  </div>
	  <div class="form-group gcardinfo" style="display:none;">
		<label  class="col-sm-3 control-label">*PIN</label>
		<div class="col-sm-9">
				<input type="text" class="form-control" id="txtPinCode" placeholder="PIN" maxlength="25" value="<%=PinCode%>" />
		</div>
	  </div>
	  <div class="form-group">
		<label  class="col-sm-3 control-label">*Company</label>
		<div class="col-sm-9">
			<select id="company" class="form-control required">
			</select>
			<span class="help-block">If you cannot find the company, you can add a company to "Companies" under "Global Settings"</span>
		</div>
	  </div>
	  <div class="form-group">
		<label for="lblLogo" class="col-sm-3 control-label">Photo</label>		
		  <div class="col-sm-9">	
			<input type="file" id="file" class="filePhoto form-control d_file" size="200" regexp=/\.(gif|jpg|jpeg|png|tif|bmp)$/i msg="Select File (ex:*.jpg,*.gif,*.tif,*.bmp,*.png)" accept="image/*" />
			<p class="help-block">Choose a image file smaller than 200KByte</p>
			<img src="" class="img-thumbnail" id="imgPhotoUrl" style="height:90px;" />
		  </div>	    	
	  </div>
</form>  
<div class="pop-btn-control bg-primary">
 <button type="submit" class="btn btn-primary" id="btnSave">Save</button>			
 <button type="submit" class="btn btn-default" id="btnCancel">Cancel</button>
</div>
