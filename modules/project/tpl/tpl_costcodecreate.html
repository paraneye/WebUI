<h2 class="title bg-primary">Edit Cost Code</h2>
<form class="form-horizontal pop-form" role="form">
  <div class="form-group">
    <label class="col-sm-4 control-label">CostCode</label>
    <div class="col-sm-8">
        <div class="control-label" style="text-align: left"><%=CostCode%></div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">*UOM</label>
    <div class="col-sm-8" id="cboUOM">		
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">*Estimated Quantity</label>
    <div class="col-sm-8">
		<input type="text" id="estqty" class="form-control d_number required" placeholder="" value="<%=EstimatedQty%>">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">*Estimated Man-hour</label>
    <div class="col-sm-8">
		<input type="text" id="esthour" class="form-control d_number required" placeholder="" value="<%=EstimatedManhour%>">
    </div>
  </div>
</form>
<div class="pop-btn-control bg-primary">
  <button id="btnSave" class="btn btn-primary">Save</button>
  <button id="btnCancel" class="btn btn-default">Cancel</button>
</div>
